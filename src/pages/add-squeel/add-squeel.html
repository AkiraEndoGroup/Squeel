  <ion-list>
    <ion-list-header>
      Add Gametag
      <ion-note>
        <ion-icon name="help"></ion-icon>
      </ion-note>
    </ion-list-header>
    <ion-searchbar placeholder="Search your gametag here" [(ngModel)]="inputHashtag" (ionInput)="getItems($event)"></ion-searchbar>
    <p padding-left ion-text> Popular hashtags </p>
    <div *ngFor="let hashtag of hashtags" padding-left (click)="chooseHashtag(hashtag)">
      <p ion-text color="primary">#{{hashtag.name}}</p>
    </div>
    <p padding-left *ngIf="searching"> Don't see the game you're looking for? <span ion-text color="primary" (click)="addHashtag()">Add it</span> </p>
  </ion-list>

  <form *ngIf="form && !searching" [formGroup]="form" padding>
    <ion-list>
      <p> Talking about: <span ion-text color="primary">{{inputHashtag}}</span> </p>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="currentUser.profileUrl" />
        </ion-avatar>
        <ion-textarea autoComplete="on" spellcheck="on" autocorrect="on" type="text" formControlName="description" ng-trim="false" placeholder="Let the other team know who's boss here in 140 characters or less..." name="description" maxlength="140" autosize></ion-textarea>
      </ion-item>
      <span class="charLeft" float-right>{{140 - form.value.description.length}}</span>
    </ion-list>
    <div text-center>
      <ion-item>
        <ion-label> Post anonymously </ion-label>
        <ion-toggle formControlName="anonymous" checked="false"></ion-toggle>
      </ion-item>
    </div>
    <div text-center>
      <ion-item>
        <ion-label> Share to Facebook </ion-label>
        <ion-toggle formControlName="anonymous" checked="false"></ion-toggle>
      </ion-item>
      <button ion-button round (tap)="squeel()" class="squeel"><ion-icon name="create"></ion-icon></button>
    </div>
  </form>
</ion-content>
