

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-9 text-wrap class="description">
        <img [src]="squeel.squeel.user.profileUrl" />
        <span class="username" [style.color]="oponent1Color" *ngIf="squeel.squeel.team == 1">@{{squeel.squeel.user.username}}</span>
        <span class="username" [style.color]="oponent2Color" *ngIf="squeel.squeel.team == 2">@{{squeel.squeel.user.username}}</span>
        <p> {{squeel.squeel.description}}</p>
        <span class="date">{{squeel.squeel.createdAt | date: 'MMM d - hh:mm a'}}</span>
      </ion-col>
      <ion-col col-3 text-right class="trophies" *ngIf="squeel.voted" (tap)="downvote(squeel)">
        <span>{{squeel.length}}</span>
        <ion-icon ios="ios-trophy-outline" md="md-trophy"></ion-icon>
      </ion-col>
      <ion-col col-3 text-right class="trophies2" *ngIf="!squeel.voted" (tap)="upvote(squeel)">
        <span>{{squeel.length}}</span>
        <ion-icon ios="ios-trophy-outline" md="md-trophy"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
