<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <ion-fab bottom right (tap)="createSqueel()">
    <button ion-fab><ion-icon name="create"></ion-icon></button>
  </ion-fab> -->
  <div text-center>
    <ion-list-header>
      Games this week!
    </ion-list-header>
  </div>
  <div class="gameHeader" *ngFor="let game of games" (tap)="gotoGame(game)">
    <ion-grid>
      <ion-row text-center>
        <ion-col class="gameDate">
          {{game.date | date: 'EEEE, MMMM d - h:mm a'}}
        </ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col col-3 id="oponent1">
          <span class="circle1" [style.color]="game.oponent1color"></span>
          <br>
          <span>{{game.oponent1}}</span>
        </ion-col>
        <ion-col col-6 id="stats" text-center>
          <span class="score">0 - 0</span><br>
          <span>{{team1Trophies}} <ion-icon ios="ios-trophy-outline" md="md-trophy"> </ion-icon> {{team2Trophies}}</span>
        </ion-col>
        <ion-col col-3 id="oponent2">
          <span class="circle2" [style.color]="game.oponent2color"></span>
          <br>
          <span>{{game.oponent2}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
