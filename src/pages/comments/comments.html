<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let comment of comments" class="actualcomment">
      <ion-avatar item-start>
        <img class="userProfile" [src]="comment.user.profileUrl" />
      </ion-avatar>
      <p class="date name">@{{comment.user.username}}</p>
      <p text-wrap class="description"> {{comment.comment}}</p>
      <span class="date">{{comment.createdAt | amTimeAgo}}</span>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-border>
 <ion-toolbar no-border>
    <ion-item class="input-wrap" padding-left no-border>
        <ion-textarea autoComplete="on" spellcheck="on" autocorrect="on" type="text" [(ngModel)]="comment" ng-trim="false" placeholder="Comment here - 140 characters max" name="description" maxlength="140" autosize></ion-textarea>
        <button ion-button clear icon-only item-right (click)="sendMessage()">
            <ion-icon ios="ios-chatbubbles-outline" md="md-chatbubbles"></ion-icon>
        </button>
    </ion-item>
 </ion-toolbar>
</ion-footer>
