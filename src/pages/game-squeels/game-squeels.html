<ion-header>

  <ion-navbar>
    <ion-title>{{game.oponent1}} vs {{game.oponent2}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom right (tap)="createSqueel()">
    <button ion-fab><ion-icon name="create"></ion-icon></button>
  </ion-fab>
  <div class="gameHeader">
    <ion-grid>
      <ion-row text-center align-items-center>
        <ion-col col-3 id="oponent1">
          <span class="circle1" [style.color]="game.oponent1color"></span>
          <!-- <img src="assets/msu.png"> -->
          <br>
          <span>{{game.oponent1}}</span>
        </ion-col>
        <ion-col col-6 id="stats" text-center>
          <span class="score">0 - 0</span><br>
          <span>{{team1Trophies}} </span>
          <ion-icon ios="ios-trophy-outline" md="md-trophy"> </ion-icon>
          <span>{{team2Trophies}}</span>
        </ion-col>
        <ion-col col-3 id="oponent2">
          <span class="circle2" [style.color]="game.oponent2color"></span>
          <!-- <img src="assets/um.png"> -->
          <br>
          <span>{{game.oponent2}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let squeel of squeels">
      <ion-item >
        <ion-grid>
          <ion-row>
            <ion-col col-1 class="circle3" [style.color]="game.oponent1color" *ngIf="squeel.squeel.team == 1" text-center >
              <!-- <img src="assets/msu.png"> -->
            </ion-col>
            <ion-col col-1 class="circle4" [style.color]="game.oponent2color" *ngIf="squeel.squeel.team == 2" text-center>
              <!-- <img src="assets/um.png"> -->
            </ion-col>
            <ion-col col-9 text-wrap class="description">
              <p> {{squeel.squeel.description}}</p>
              <span class="date">{{squeel.squeel.createdAt | date: 'MMM d - hh:mm a'}}</span>
            </ion-col>
            <ion-col col-2 text-right class="trophies" *ngIf="squeel.voted" (tap)="downvote(squeel)">
              <span>{{squeel.length}}</span>
              <ion-icon ios="ios-trophy-outline" md="md-trophy"></ion-icon>
            </ion-col>
            <ion-col col-2 text-right class="trophies2" *ngIf="!squeel.voted" (tap)="upvote(squeel)">
              <span>{{squeel.length}}</span>
              <ion-icon ios="ios-trophy-outline" md="md-trophy"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="flag"></ion-icon>
          Report
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> -->
  </ion-list>

</ion-content>
